<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <title>Diario Táctico | Padeluminatis Pro</title>
    <meta name="description" content="Tu bitácora personal de pádel">
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components-premium.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/dynamic-elements.css">
    <link rel="stylesheet" href="./css/diario.css">
</head>

<body>
    <!-- Galactic Background -->
    <!-- Galactic Background -->
    <div class="sport-bg"></div>

    <!-- Header & Nav injected by JS -->

    <main class="page-content diary-page">

        <!-- Page Header -->
        <section class="diary-header animate-fade-in">
            <div class="diary-title-area">
                <h1 class="page-title"><i class="fas fa-book-medical"></i> Diario Táctico</h1>
                <span class="page-subtitle">Tu bitácora personal de evolución</span>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="diary-actions animate-fade-in" style="animation-delay: 0.1s;">
            <button class="btn btn-primary flex-1"
                onclick="document.getElementById('modal-entry').classList.add('active')">
                <i class="fas fa-plus"></i> Nueva Entrada
            </button>
            <button class="btn btn-ghost flex-1" onclick="showAIAnalysis()">
                <i class="fas fa-robot"></i> Análisis IA
            </button>
        </section>

        <!-- Stats Overview -->
        <section class="diary-stats animate-fade-in" style="animation-delay: 0.15s;">
            <div class="stat-pill">
                <i class="fas fa-pencil"></i>
                <span id="stat-entries">0</span>
                <label>Entradas</label>
            </div>
            <div class="stat-pill">
                <i class="fas fa-fire"></i>
                <span id="stat-streak">0</span>
                <label>Racha</label>
            </div>
            <div class="stat-pill">
                <i class="fas fa-star"></i>
                <span id="stat-avg-mood">-</span>
                <label>Ánimo</label>
            </div>
        </section>

        <!-- Journal Entries -->
        <section class="journal-section animate-fade-in" style="animation-delay: 0.2s;">
            <div class="section-header">
                <h2 class="section-title">Últimas Entradas</h2>
            </div>
            <div id="journal-list" class="journal-list">
                <!-- Loading -->
                <div class="journal-loading">
                    <div class="spinner-neon"></div>
                    <span>Cargando bitácora...</span>
                </div>
            </div>
        </section>

    </main>

    <!-- Entry Modal -->
    <div id="modal-entry" class="modal-overlay">
        <div class="modal-card modal-lg">
            <div class="modal-header">
                <h3 class="modal-title">Reporte de Sesión</h3>
                <button class="modal-close" onclick="document.getElementById('modal-entry').classList.remove('active')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Mood Selector -->
                <div class="form-group">
                    <label class="form-label">¿Cómo te sentiste?</label>
                    <div class="mood-grid" id="mood-box">
                        <button class="mood-btn" data-mood="Mal">
                            <i class="fas fa-sad-tear"></i>
                            <span>Mal</span>
                        </button>
                        <button class="mood-btn" data-mood="Cansado">
                            <i class="fas fa-tired"></i>
                            <span>Cansado</span>
                        </button>
                        <button class="mood-btn active" data-mood="Normal">
                            <i class="fas fa-meh"></i>
                            <span>Normal</span>
                        </button>
                        <button class="mood-btn" data-mood="Bien">
                            <i class="fas fa-smile"></i>
                            <span>Bien</span>
                        </button>
                        <button class="mood-btn" data-mood="Genial">
                            <i class="fas fa-grin-stars"></i>
                            <span>Genial</span>
                        </button>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Session Type -->
                <div class="form-group">
                    <label class="form-label">Tipo de Sesión</label>
                    <select id="inp-tipo" class="form-select">
                        <option value="Partido">Partido de Competición</option>
                        <option value="Amistoso">Partido Amistoso</option>
                        <option value="Entrenamiento">Sesión de Entrenamiento</option>
                        <option value="Clase">Clase con Monitor</option>
                        <option value="Fisico">Entrenamiento Físico</option>
                        <option value="Nota">Nota Personal / Reflexión</option>
                    </select>
                </div>

                <!-- Linked Match -->
                <div id="linked-match-info" class="linked-match hidden">
                    <div class="linked-match-label">
                        <i class="fas fa-link"></i> Partido Vinculado
                    </div>
                    <div class="linked-match-detail">
                        <span id="txt-match-date">...</span>
                        <span class="badge badge-primary" id="txt-match-type">...</span>
                    </div>
                    <input type="hidden" id="inp-match-id">
                </div>

                <!-- Config Inputs -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Pala Usada</label>
                        <input type="text" id="inp-pala" class="input" placeholder="Ej: Nox AT10">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Club / Pista</label>
                        <input type="text" id="inp-pista" class="input" placeholder="Ej: Pista 1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group pb-4">
                        <label class="form-label">Rival / Pareja</label>
                        <input type="text" id="inp-rival" class="input" placeholder="Nombres">
                    </div>
                </div>

                <div class="divider"></div>

                <!-- NEW: Tactical Skill Chips -->
                <div class="form-group">
                    <label class="form-label">Balance Táctico (¿Qué tal hoy?)</label>
                    <div class="skill-chips-grid" id="skill-chips-container">
                        <div class="chip-item" data-skill="Bandeja" data-state="none" onclick="toggleSkillChip(this)">
                            <i class="fas fa-circle-dot"></i> <span>Bandeja</span>
                        </div>
                        <div class="chip-item" data-skill="Volea" data-state="none" onclick="toggleSkillChip(this)">
                            <i class="fas fa-circle-dot"></i> <span>Volea</span>
                        </div>
                        <div class="chip-item" data-skill="Remate" data-state="none" onclick="toggleSkillChip(this)">
                            <i class="fas fa-circle-dot"></i> <span>Remate</span>
                        </div>
                        <div class="chip-item" data-skill="Saque" data-state="none" onclick="toggleSkillChip(this)">
                            <i class="fas fa-circle-dot"></i> <span>Saque</span>
                        </div>
                        <div class="chip-item" data-skill="Defensa" data-state="none" onclick="toggleSkillChip(this)">
                            <i class="fas fa-circle-dot"></i> <span>Defensa</span>
                        </div>
                        <div class="chip-item" data-skill="Revés" data-state="none" onclick="toggleSkillChip(this)">
                            <i class="fas fa-circle-dot"></i> <span>Revés</span>
                        </div>
                    </div>
                    <p class="text-[8px] opacity-40 mt-1 italic">* Haz clic para alternar: Neutro > Bien (Verde) > Mal
                        (Rojo)</p>
                </div>

                <div class="divider"></div>

                <!-- Skill Sliders -->
                <div class="form-group">
                    <label class="form-label">Valoración por Áreas</label>
                    <div class="skill-sliders">
                        <div class="skill-row">
                            <span class="skill-label">Defensa</span>
                            <input type="range" id="inp-defensa" class="form-range" min="1" max="10" value="5">
                            <span class="skill-value primary" id="val-defensa">5</span>
                        </div>
                        <div class="skill-row">
                            <span class="skill-label">Volea</span>
                            <input type="range" id="inp-volea" class="form-range" min="1" max="10" value="5">
                            <span class="skill-value secondary" id="val-volea">5</span>
                        </div>
                        <div class="skill-row">
                            <span class="skill-label">Ataque</span>
                            <input type="range" id="inp-ataque" class="form-range" min="1" max="10" value="5">
                            <span class="skill-value success" id="val-ataque">5</span>
                        </div>
                        <div class="skill-row">
                            <span class="skill-label">Físico</span>
                            <input type="range" id="inp-fisico" class="form-range" min="1" max="10" value="5">
                            <span class="skill-value accent" id="val-fisico">5</span>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label class="form-label">Notas Tácticas</label>
                    <textarea id="entry-notes" class="input textarea" rows="3"
                        placeholder="Observaciones, puntos a mejorar, estrategias que funcionaron..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost"
                    onclick="document.getElementById('modal-entry').classList.remove('active')">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="btn-save-entry">
                    <i class="fas fa-save"></i> Guardar Entrada
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/diario-logic.js"></script>
    <script type="module" src="./js/diario.js"></script>
    <script type="module">
        import { initGalaxyBackground } from './js/modules/galaxy-bg.js';
        import { initThemeSystem } from './js/modules/theme-manager.js';
        initThemeSystem();
        initGalaxyBackground();
    </script>

</body>

</html>
