<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Padeluminatis Pro V4</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components-premium.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/dynamic-elements.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <!-- Galactic Background -->
    <div class="sport-bg"></div>
    <!-- Scripts -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registrado', reg))
                .catch(err => console.log('SW error', err));
        }
    </script>

    <!-- UI Loader will inject Header here -->

    <main class="page-content" style="padding-top: 80px; padding-bottom: 90px;">
        <div class="container px-3">

            <!-- Welcome Section V4 Renovated -->
            <div class="welcome-section-v4 animate-fade-in mb-4">
                <div class="welcome-content-v4">
                    <div class="welcome-info-left w-full">
                        <span class="greeting-compact" id="greeting-text">HOLA JUGADOR</span>
                        <div class="flex-row between items-end">
                            <h2 id="user-name" class="username-v4">Cargando...</h2>
                            <div class="rank-badge-simple">
                                <i class="fas fa-crown text-yellow-400"></i>
                                <span id="user-rank" class="font-black text-lg">PRO</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Online Users Embedded (Clickable) -->
                <div class="online-users-pill mt-3" id="online-users-trigger" onclick="window.showOnlineUsers()">
                    <div class="pulse-dot-green"></div>
                    <span id="online-count-display" class="on-text">-- ONLINE</span>
                    <i class="fas fa-chevron-right text-[10px] opacity-50 ml-auto"></i>
                </div>

                <!-- Micro Stats Bar -->
                <div class="stats-bar-v4 mt-4">
                    <div class="m-stat-v4">
                        <span class="v4-val" id="stat-pts">0</span>
                        <span class="v4-lab">PUNTOS</span>
                    </div>
                    <div class="m-stat-v4">
                        <span class="v4-val" id="stat-wins">0</span>
                        <span class="v4-lab">VICTORIAS</span>
                    </div>
                    <div class="m-stat-v4">
                        <span class="v4-val" id="stat-level">0.0</span>
                        <span class="v4-lab">NIVEL</span>
                    </div>
                    <div class="m-stat-v4">
                        <span class="v4-val" id="stat-winrate">0%</span>
                        <span class="v4-lab">% WINS</span>
                    </div>
                    <div class="m-stat-v4">
                        <span class="v4-val" id="stat-matches">0</span>
                        <span class="v4-lab">JUGADOS</span>
                    </div>
                </div>
            </div>

            <!-- AI Quick Access -->
            <div class="ai-compact-v4 mt-3" id="ai-welcome-msg">
                <div class="ai-eye">
                    <i class="fas fa-robot animate-pulse"></i>
                </div>
                <div class="ai-text-v4">
                    <p class="ai-quote">Analizando tÃ¡cticas...</p>
                </div>
                <i class="fas fa-chevron-right ml-auto opacity-30"></i>
            </div>

            <!-- Quick Navigation / Retos -->
            <div class="quick-nav-grid mt-4 mb-4">
                <div class="quick-nav-card reto" onclick="window.location.href='eventos.html'">
                    <div class="card-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="card-info">
                        <span class="card-title">SALA DE RETOS</span>
                        <span class="card-desc">DesafÃ­a a los mejores del club</span>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-[10px] opacity-30"></i>
                </div>
            </div>
        </div>

        <!-- Next Match Section -->
        <section class="mb-4 glass-focus-container animate-fade-in" style="animation-delay: 0.2s;">
            <div class="section-header-premium mb-2">
                <h3 class="premium-title"><i class="fas fa-bolt text-accent mr-1"></i> TU PRÃ“XIMO PARTIDO</h3>
            </div>
            <div id="next-match-container">
                <!-- JS Injects here -->
                <div class="p-4 text-center text-muted text-xs">Cargando agenda...</div>
            </div>
        </section>

        <!-- Match Library / Feed -->
        <section class="mb-5 glass-focus-container animate-fade-in" style="animation-delay: 0.3s;">
            <h2 class="premium-title flex-row items-center between w-full font-black italic">
                <span><i class="fas fa-calendar-alt text-primary mr-2"></i>BIBLIOTECA DE PARTIDOS</span>
                <span id="online-count-library"
                    class="text-[9px] font-black text-sport-green opacity-60 flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-sport-green animate-pulse"></span>
                    -- ONLINE
                </span>
            </h2>

            <!-- Filters -->
            <div class="filter-scroll-container mb-3">
                <button class="filter-pill active" onclick="filterFeed('all')">ðŸ“… Todas</button>
                <button class="filter-pill" onclick="filterFeed('open')">ðŸ”“ Abiertas</button>
                <button class="filter-pill" onclick="filterFeed('closed')">ðŸ”’ Cerradas</button>
            </div>

            <div id="match-feed" class="matches-grid-compact">
                <!-- JS Injects matches here -->
            </div>
        </section>

        </div>
    </main>

    <!-- Universal Match Modal -->
    <div id="modal-match" class="modal-overlay">
        <div class="modal-card glass-strong slide-up">
            <div class="modal-header">
                <div class="flex-col">
                    <h3 class="modal-title text-accent" id="modal-titulo">DETALLES</h3>
                    <span class="text-xs text-muted">GestiÃ³n de reserva</span>
                </div>
                <button class="close-btn" onclick="document.getElementById('modal-match').classList.remove('active')"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="modal-body scroll-y" id="match-detail-area" style="max-height: 80vh; padding: 20px;">
                <div class="flex-center py-5">
                    <div class="spinner-neon"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Guard & Logic -->
    <script type="module" src="./js/home-logic.js"></script>
    <script type="module">
        import { initGalaxyBackground } from './js/modules/galaxy-bg.js';
        import { initThemeSystem } from './js/modules/theme-manager.js';
        initThemeSystem();
        initGalaxyBackground();
    </script>
</body>

</html>
