<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <title>Historial | Padeluminatis Pro</title>
    <meta name="description" content="Tu historial de partidos de pÃ¡del">
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components-premium.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/historial.css">
</head>

<body>
    <!-- Galactic Background -->
    <div class="sport-bg"></div>

    <!-- Header & Nav injected by JS -->

    <main class="page-content history-page">

        <!-- Page Header -->
        <section class="page-header animate-fade-in">
            <div class="page-title-row">
                <div>
                    <h1 class="page-title">Historial</h1>
                    <span class="page-subtitle">Tu trayectoria en el circuito</span>
                </div>
                <div class="header-badge">
                    <i class="fas fa-chart-line"></i>
                </div>
            </div>
        </section>

        <!-- Stats Summary -->
        <section class="stats-grid animate-fade-in" style="animation-delay: 0.1s;">
            <div class="stat-card-mini primary">
                <div class="stat-icon"><i class="fas fa-gamepad"></i></div>
                <span class="stat-value-mini" id="st-played">-</span>
                <span class="stat-label-mini">Partidos</span>
            </div>
            <div class="stat-card-mini success">
                <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                <span class="stat-value-mini" id="st-wins">-</span>
                <span class="stat-label-mini">Victorias</span>
            </div>
            <div class="stat-card-mini accent">
                <div class="stat-icon"><i class="fas fa-percent"></i></div>
                <span class="stat-value-mini" id="st-wr">-</span>
                <span class="stat-label-mini">Winrate</span>
            </div>
        </section>

        <!-- Filters & Sort -->
        <section class="filter-section animate-fade-in" style="animation-delay: 0.15s;">
            <div class="filter-row">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">Todos</button>
                    <button class="filter-tab" data-filter="won">Ganados</button>
                    <button class="filter-tab" data-filter="lost">Perdidos</button>
                </div>
                <div class="sort-dropdown">
                    <select id="sort-matches" class="premium-select-v7">
                        <option value="date-desc">Recientes primero</option>
                        <option value="date-asc">Antiguos primero</option>
                        <option value="name-asc">Por Rival (A-Z)</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- History List -->
        <section class="history-section animate-fade-in" style="animation-delay: 0.2s;">
            <div id="history-container" class="history-list">
                <!-- Loading state -->
                <div class="history-item skeleton-item">
                    <div class="skeleton w-12 h-12 rounded-lg"></div>
                    <div class="flex-col gap-2 flex-1">
                        <div class="skeleton h-4 w-24"></div>
                        <div class="skeleton h-3 w-16"></div>
                    </div>
                </div>
                <div class="history-item skeleton-item">
                    <div class="skeleton w-12 h-12 rounded-lg"></div>
                    <div class="flex-col gap-2 flex-1">
                        <div class="skeleton h-4 w-24"></div>
                        <div class="skeleton h-3 w-16"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Match Detail Modal -->
    <div id="modal-match-detail" class="modal-overlay bottom-sheet">
        <div class="modal-sheet" id="match-detail-content">
            <!-- Dynamic content -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/historial.js"></script>
    <script type="module">
        import { initThemeSystem } from './js/modules/theme-manager.js';
        initThemeSystem();
    </script>
</body>

</html>
