<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#020617">
  <title>Padeluminatis Pro | Acceso Elite</title>
  <meta name="description" content="Portal de acceso al circuito Padeluminatis">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="./imagenes/Logojafs.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/design-system.css">
  <link rel="stylesheet" href="./css/components-premium.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
  <!-- Galactic Background -->
  <div class="sport-bg"></div>
  <div class="bg-glow blue" style="top:-10%; left:-10%; opacity:0.3"></div>
  <div class="bg-glow purple" style="bottom:-10%; right:-10%; opacity:0.3"></div>
  <div class="bg-glow green"
    style="top:40%; left:20%; width:40vw; height:40vw; background:var(--sport-green); opacity:0.1; filter:blur(120px)">
  </div>

  <main class="auth-screen">
    <div id="login-form-card" class="auth-container">
      <div class="auth-logo-box">
        <img src="./imagenes/Logojafs.png" alt="Logo" class="auth-logo">
      </div>

      <div class="auth-header">
        <h1 class="auth-title">PADELUMINATIS</h1>
        <p class="auth-subtitle">Mistral Homes</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <label class="form-label mb-2 block">Email de Jugador</label>
          <div class="input-icon-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" class="form-input" autocomplete="username email"
              placeholder="tu@email.com" required>
          </div>
        </div>

        <div class="input-group">
          <label class="form-label mb-2 block">Contraseña</label>
          <div class="input-icon-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" class="form-input" autocomplete="current-password"
              placeholder="••••••••" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <div class="flex-row between mt-2 mb-6">
          <label class="flex-row gap-2 cursor-pointer items-center">
            <input type="checkbox" class="sport-checkbox">
            <span class="text-xs text-muted font-bold">Recordarme</span>
          </label>
          <a href="recuperar.html" class="text-xs font-bold text-primary">¿Olvidaste la clave?</a>
        </div>

        <button type="submit" class="auth-btn auth-btn-primary">
          ACCEDER AL CIRCUITO <i class="fas fa-arrow-right ml-2 text-xs"></i>
        </button>
      </form>

      <div class="auth-footer">
        <p class="auth-footer-text">¿No eres miembro aún? <a href="registro.html" class="auth-footer-link">Únete
            ahora</a></p>
      </div>
    </div>
  </main>

  <!-- Full Screen espectacular Loader -->
  <div id="master-loader" class="spectacular-loader">
    <div class="loader-glow"></div>
    <div class="progress-container">
      <div class="progress-bar-bg">
        <div id="progress-fill" class="progress-bar-fill"></div>
      </div>
      <div id="progress-number" class="progress-text">0%</div>
    </div>
    <div class="mt-12">
      <img src="./imagenes/Logojafs.png" style="width: 40px; opacity: 0.5;">
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
  <script type="module">
    import { initGalaxyBackground } from './js/modules/galaxy-bg.js';
    initGalaxyBackground();
  </script>
</body>

</html>
