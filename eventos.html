<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0c0a1d">
    <title>Eventos | Padeluminatis Pro</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/core.css">
    <style>
        .page-content {
            padding: 85px 16px 120px;
            overflow-y: auto;
            height: 100vh;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
        }

        .page-subtitle {
            font-size: 0.8rem;
            color: var(--text-scnd);
            margin-top: 4px;
        }

        .events-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .e-card {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .e-card:hover {
            transform: translateY(-4px);
            border-color: rgba(163, 230, 53, 0.3);
        }

        .e-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5) saturate(0.8);
            transition: all 0.5s;
        }

        .e-card:hover img {
            transform: scale(1.05);
            filter: brightness(0.7) saturate(1);
        }

        .e-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.95) 20%, transparent 70%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .e-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: linear-gradient(135deg, #a3e635, #65a30d);
            color: #0f172a;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 6px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .e-meta {
            display: flex;
            gap: 12px;
            font-size: 0.65rem;
            font-weight: 700;
            color: #a3e635;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .e-meta i {
            margin-right: 4px;
        }

        .e-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #fff;
        }

        .e-desc {
            font-size: 0.75rem;
            color: var(--text-scnd);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            opacity: 0.4;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .loading-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="sport-bg"></div>

    <main class="page-content">

        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-trophy text-sport-green mr-2"></i>Próximos Eventos
            </h1>
            <p class="page-subtitle">Torneos, ligas y competiciones especiales</p>
        </div>

        <div id="events-container" class="events-grid">
            <div class="loading-section">
                <div class="spinner-galaxy"></div>
                <span class="text-xs text-scnd mt-3">Cargando eventos...</span>
            </div>
        </div>

    </main>

    <script type="module">
        import { db, subscribeCol, observerAuth, getDocument } from './js/firebase-service.js';
        import { injectHeader, injectNavbar, initBackground, setupModals } from './js/modules/ui-loader.js';

        document.addEventListener('DOMContentLoaded', () => {
            initBackground();
            setupModals();

            observerAuth(async (user) => {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                const userData = await getDocument('usuarios', user.uid);
                await injectHeader(userData);
                injectNavbar('eventos');
            });
        });

        const container = document.getElementById('events-container');

        subscribeCol("eventos", (list) => {
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-xmark"></i>
                        <span class="font-bold uppercase tracking-widest text-sm">Sin eventos programados</span>
                        <span class="text-xs mt-2">Próximamente nuevas competiciones</span>
                    </div>
                `;
                return;
            }

            // Sort by date
            list.sort((a, b) => {
                const dateA = a.fecha ? new Date(a.fecha) : new Date();
                const dateB = b.fecha ? new Date(b.fecha) : new Date();
                return dateA - dateB;
            });

            container.innerHTML = list.map((e, idx) => `
                <div class="e-card animate-up" style="animation-delay: ${idx * 0.1}s" onclick="window.location.href='${e.link || '#'}'">
                    <img src="${e.image || './imagenes/Logojafs.png'}" alt="${e.nombre}">
                    ${e.tipo ? `<span class="e-badge">${e.tipo}</span>` : ''}
                    <div class="e-overlay">
                        <div class="e-meta">
                            <span><i class="fas fa-calendar"></i>${e.fecha || 'Por definir'}</span>
                            <span><i class="fas fa-users"></i>${e.slots || 0} plazas</span>
                            ${e.premio ? `<span><i class="fas fa-gift"></i>${e.premio}</span>` : ''}
                        </div>
                        <h2 class="e-title">${(e.nombre || 'Evento').toUpperCase()}</h2>
                        <p class="e-desc">${e.descripcion || 'Más información próximamente'}</p>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
