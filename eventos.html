<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <title>Eventos | Padeluminatis Pro</title>
    <meta name="description" content="Torneos, ligas y competiciones especiales">
    <link rel="icon" type="image/x-icon" href="./imagenes/Logojafs.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Core Bundle: design-system + layout + components-premium + themes + dynamic-elements -->
    <link rel="stylesheet" href="./css/core-bundle.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/eventos.css">
    <link rel="stylesheet" href="./css/ux-enhance.css">
</head>

<body>
    <!-- Galactic Background -->
    <div class="sport-bg"></div>

    <!-- Header & Nav injected by JS -->

    <main class="page-content events-page">

        <!-- Page Header -->
        <section class="events-header animate-fade-in">
            <div class="events-header-row">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-calendar-star"></i>
                        Próximos Eventos
                    </h1>
                    <span class="page-subtitle">Torneos, ligas y competiciones especiales</span>
                </div>
                <div class="header-badge">
                    <i class="fas fa-calendar-star"></i>
                </div>
            </div>
        </section>

        <!-- Events Filter -->
        <section class="filter-section animate-fade-in" style="animation-delay: 0.1s;">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">Todos</button>
                <button class="filter-tab" data-filter="tournament">Torneos</button>
                <button class="filter-tab" data-filter="league">Ligas</button>
                <button class="filter-tab" data-filter="special">Especiales</button>
            </div>
        </section>

        <!-- Events Grid -->
        <section class="events-section animate-fade-in" style="animation-delay: 0.15s;">
            <div id="events-container" class="events-grid">
                <!-- Loading State -->
                <div class="events-loading">
                    <div class="spinner-neon"></div>
                    <span>Cargando eventos...</span>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="./js/eventos.js?v=6.5"></script>
    <script type="module">
        import { initGalaxyBackground } from './js/modules/galaxy-bg.js?v=6.5';
        import { initThemeSystem } from './js/modules/theme-manager.js?v=6.5';
        initThemeSystem();
        initGalaxyBackground();
    </script>

</body>

</html>
