<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <title>Registro | Padeluminatis Pro</title>
    <meta name="description" content="Únete al circuito Padeluminatis">
    <link rel="icon" href="./imagenes/Logojafs.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/design-system.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/components-premium.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <!-- Galactic Background -->
    <div class="sport-bg"></div>

    <main class="auth-screen">
        <div class="auth-container animate-fade-in" style="border-radius: 0 !important;">

            <!-- Header -->
            <div class="auth-header" style="text-align: left; margin-bottom: 30px;">
                <span class="text-xs font-black uppercase tracking-widest text-primary">Circuito Padeluminatis</span>
                <h1 class="text-3xl font-black italic text-white uppercase tracking-tighter">NUEVA FICHA</h1>
                <p class="text-[10px] font-bold text-muted uppercase tracking-[3px] opacity-60">Expediente de Jugador
                </p>
            </div>

            <!-- Registration Form -->
            <form id="reg-form" class="auth-form">
                <!-- Basic Info -->
                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">Alias (Nombre en Pista)</label>
                        <input type="text" id="r-user" class="input" placeholder="Ej: Paquito99" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" id="r-name" class="input" placeholder="Nombre y Apellidos" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="r-email" name="email" class="input" autocomplete="email"
                            placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Teléfono de Contacto</label>
                        <input type="tel" id="r-phone" class="input" placeholder="600 000 000" required>
                    </div>
                </div>

                <!-- Address -->
                <div class="form-section">
                    <label class="form-label-section">Dirección (opcional)</label>
                    <div class="address-row">
                        <div class="form-group">
                            <label class="form-label-sm">Bloque</label>
                            <input type="text" id="r-block" class="input input-sm" placeholder="B-1">
                        </div>
                        <div class="form-group">
                            <label class="form-label-sm">Piso</label>
                            <input type="text" id="r-floor" class="input input-sm" placeholder="2">
                        </div>
                        <div class="form-group">
                            <label class="form-label-sm">Puerta</label>
                            <input type="text" id="r-door" class="input input-sm" placeholder="A">
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-section">
                    <div class="password-row">
                        <div class="form-group">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="r-pass" name="new-password" class="input"
                                autocomplete="new-password" placeholder="••••••••" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Repetir</label>
                            <input type="password" id="r-pass2" name="confirm-password" class="input"
                                autocomplete="new-password" placeholder="••••••••" required>
                        </div>
                    </div>
                </div>

                <!-- Level Selector -->
                <div class="level-card">
                    <div class="level-header">
                        <span class="level-label">Nivel Inicial Estimado</span>
                        <span class="level-value" id="r-lvl-val">2.50</span>
                    </div>
                    <input type="range" id="r-lvl" class="form-range level-slider" min="1" max="7" step="0.05"
                        value="2.5">
                    <div class="level-labels">
                        <span>Principiante</span>
                        <span>Semi-Pro</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-full">
                    <i class="fas fa-rocket"></i> Crear Cuenta
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>¿Ya tienes ficha? <a href="index.html" class="auth-link">Inicia sesión</a></p>
            </div>

        </div>
    </main>

    <script type="module">
        import { initGalaxyBackground } from './js/modules/galaxy-bg.js?v=6.5';
        import { initThemeSystem } from './js/modules/theme-manager.js?v=6.5';
        initThemeSystem();
        initGalaxyBackground();
    </script>
    <script type="module" src="./js/registro.js?v=6.5"></script>
    <script>
        const r = document.getElementById('r-lvl');
        const v = document.getElementById('r-lvl-val');
        if (r && v) {
            r.oninput = () => v.textContent = parseFloat(r.value).toFixed(2);
        }
    </script>

    <style>
        .level-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
        }

        .level-value {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary-glow);
            font-style: italic;
        }

        .level-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .level-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border: 3px solid #000;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--primary-glow);
            transition: transform 0.2s;
        }

        .level-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .level-labels {
            display: flex;
            justify-content: space-between;
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            padding: 0 5px;
        }

        @media (max-width: 480px) {
            .address-row {
                grid-template-columns: 1fr 1fr 1fr;
            }

            .password-row {
                grid-template-columns: 1fr;
            }

            .auth-container {
                width: 100% !important;
                border: none !important;
                background: transparent !important;
            }

            .level-card {
                padding: 16px;
            }
        }
    </style>
</body>

</html>
